<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/IndicadorporAGEB_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[17.454780429263394,-104.97756373857813],[23.918586747935475,-94.71204631906285]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Positron_0');
        map.getPane('pane_Positron_0').style.zIndex = 400;
        var layer_Positron_0 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_Positron_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Positron_0;
        map.addLayer(layer_Positron_0);
        function pop_IndicadorporAGEB_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">CVEGEO</th>\
                        <td>' + (feature.properties['CVEGEO'] !== null ? autolinker.link(feature.properties['CVEGEO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">indice</th>\
                        <td>' + (feature.properties['indice'] !== null ? autolinker.link(feature.properties['indice'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_IndicadorporAGEB_1_0(feature) {
            if (feature.properties['indice_gra'] >= 0.400000 && feature.properties['indice_gra'] <= 1.200000 ) {
                return {
                pane: 'pane_IndicadorporAGEB_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(248,236,235,0.7490196078431373)',
                interactive: true,
            }
            }
            if (feature.properties['indice_gra'] >= 1.200000 && feature.properties['indice_gra'] <= 1.600000 ) {
                return {
                pane: 'pane_IndicadorporAGEB_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(237,208,206,0.7490196078431373)',
                interactive: true,
            }
            }
            if (feature.properties['indice_gra'] >= 1.600000 && feature.properties['indice_gra'] <= 2.400000 ) {
                return {
                pane: 'pane_IndicadorporAGEB_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(201,131,127,0.7490196078431373)',
                interactive: true,
            }
            }
            if (feature.properties['indice_gra'] >= 2.400000 && feature.properties['indice_gra'] <= 2.800000 ) {
                return {
                pane: 'pane_IndicadorporAGEB_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(191,10,0,0.7490196078431373)',
                interactive: true,
            }
            }
            if (feature.properties['indice_gra'] >= 2.800000 && feature.properties['indice_gra'] <= 4.800000 ) {
                return {
                pane: 'pane_IndicadorporAGEB_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(59,4,1,0.7490196078431373)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_IndicadorporAGEB_1');
        map.getPane('pane_IndicadorporAGEB_1').style.zIndex = 401;
        map.getPane('pane_IndicadorporAGEB_1').style['mix-blend-mode'] = 'normal';
        var layer_IndicadorporAGEB_1 = new L.geoJson(json_IndicadorporAGEB_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_IndicadorporAGEB_1',
            layerName: 'layer_IndicadorporAGEB_1',
            pane: 'pane_IndicadorporAGEB_1',
            onEachFeature: pop_IndicadorporAGEB_1,
            style: style_IndicadorporAGEB_1_0,
        });
        bounds_group.addLayer(layer_IndicadorporAGEB_1);
        map.addLayer(layer_IndicadorporAGEB_1);
        var baseMaps = {};
        var overlaysTree = [
            {label: 'Indicador por AGEB<br /><table><tr><td style="text-align: center;"><img src="legend/IndicadorporAGEB_1_04120.png" /></td><td>0.4 - 1.2</td></tr><tr><td style="text-align: center;"><img src="legend/IndicadorporAGEB_1_12161.png" /></td><td>1.2 - 1.6</td></tr><tr><td style="text-align: center;"><img src="legend/IndicadorporAGEB_1_16242.png" /></td><td>1.6 - 2.4</td></tr><tr><td style="text-align: center;"><img src="legend/IndicadorporAGEB_1_24283.png" /></td><td>2.4 - 2.8</td></tr><tr><td style="text-align: center;"><img src="legend/IndicadorporAGEB_1_28484.png" /></td><td>2.8 - 4.8</td></tr></table>', layer: layer_IndicadorporAGEB_1},
            {label: "Positron", layer: layer_Positron_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
